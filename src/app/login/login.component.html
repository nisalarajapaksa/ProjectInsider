
<div class="btm-bg"></div>
<div class="jumbotron login-wrapper">

    <div class="container">
        <div class="row">
            <div class="middle-align">
                <div class="logo-wrap text-center">
                    <img src="../assets/pms.png" width="267" height="150">
                </div>

                <div class="inner-login">
                    <alert></alert>
                    <div class="text-center">
                        <h2 class="text-1">USER LOGIN</h2>
                        <p>Fill up the below form to get access to our software</p>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="companycode">Access ID</label>
                            <input type="text" formControlName="companycode" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.companycode.errors }" />
                            <div *ngIf="submitted && f.companycode.errors" class="invalid-feedback">
                                <div *ngIf="f.companycode.errors.required">Access ID is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
